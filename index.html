<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Fonts -->
    <!-- Icons -->

    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <!-- main.css -->
    <link rel="stylesheet" href="css/main.css">

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed pull-left" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img alt="Logo Principal" src="assets/images/logoForma.png">
          </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Viaja</a></li>
            <li><a href="#">Conduce</a></li>
            <li><a href="#">Inicia sesión</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- First Section -->
    <section class="first-section">
      <div class="container-super-fluid">
        <div class="row">
          <div class="col-xs-12">
            <div class="download bg-yellow col-xs-offset-3 col-xs-9">
              <p class="white">
                Comienza a viajar<br>con
                <img src="assets/images/logoBlanco.png" alt="Logo Blanco">
              </p>
              <a class="white-button" href="#">Descarga el app</a>
            </div>
            <div class="sign-up bg-yellow col-md-offset-8 col-ms-4">

                Disfruta del viaje<br>Eres dueño de tu tiempo
              </p>
              <p class="white">
                Viaja con
                <img src="assets/images/logoBlanco.png" alt="Logo Blanco">
              </p>
              <a class="white-button" href="#">Regístrate</a>
              <p>- O bien -</p>
              <a class="white-button" href="#">Conviértete en un conductor</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Second section -->
    <section class="second-section bg-yellow">
      <div class="container-super-fluid">
        <div class="row">
          <div class="col-xs-12">
            <div class="container-app">
              <div class="container-image ">
                <p>La nueva app</p>
                <figure>
                  <img src="assets/images/iPhone6Plus.png" alt="App">
                </figure>
              </div>
              <div class="container-text">
                <p>Llega a tu destino aún más rápido</p>
              </div>
            </div> <!-- container-app -->
          </div>
        </div>
      </div>
    </section>
    <!-- Third section -->
    <section class="third-section">
      
    </section>

    <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>

    <!-- app.js -->
    <script type="text/javascript" src="js/app.js"></script>
